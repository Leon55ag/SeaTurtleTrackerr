<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endangered Turtles & Tortoises of Alabama</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .nav-link {
            transition: all 0.3s ease;
        }
        
        /* Kemp's Ridley Theme */
        .kemps_ridley-nav:hover, .kemps_ridley-nav.active { background-color: #3b82f6; color: white; transform: translateX(5px); }
        .kemps_ridley-card .info-box { background-color: #eff6ff; border-left: 4px solid #3b82f6; }

        /* Loggerhead Theme */
        .loggerhead-nav:hover, .loggerhead-nav.active { background-color: #22c55e; color: white; transform: translateX(5px); }
        .loggerhead-card .info-box { background-color: #f0fdf4; border-left: 4px solid #22c55e; }

        /* Gopher Tortoise Theme */
        .gopher_tortoise-nav:hover, .gopher_tortoise-nav.active { background-color: #a855f7; color: white; transform: translateX(5px); }
        .gopher_tortoise-card .info-box { background-color: #faf5ff; border-left: 4px solid #a855f7; }
        
        /* Flattened Musk Theme */
        .flattened_musk-nav:hover, .flattened_musk-nav.active { background-color: #eab308; color: white; transform: translateX(5px); }
        .flattened_musk-card .info-box { background-color: #fefce8; border-left: 4px solid #eab308; }
        
        /* Alabama Red-bellied Theme */
        .alabama_red_bellied-nav:hover, .alabama_red_bellied-nav.active { background-color: #ef4444; color: white; transform: translateX(5px); }
        .alabama_red_bellied-card .info-box { background-color: #fee2e2; border-left: 4px solid #ef4444; }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-20">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Endangered Turtles of Alabama</h1>
                <p class="text-md text-gray-600">A guide to our protected species</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <div class="flex flex-col lg:flex-row gap-8">

            <!-- Navigation Sidebar -->
            <aside class="w-full lg:w-1/4">
                <div class="bg-white p-4 rounded-lg shadow-md sticky top-24">
                    <h2 class="text-xl font-semibold mb-4 border-b pb-2 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                        Species
                    </h2>
                    <nav id="species-nav" class="space-y-2">
                        <!-- Navigation links will be inserted here by JavaScript -->
                    </nav>
                </div>
            </aside>

            <!-- Content Area -->
            <section id="content-area" class="w-full lg:w-3/4">
                 <div id="welcome-message" class="bg-white p-8 rounded-lg shadow-md text-center fade-in">
                    <img src="https://placehold.co/150x150/2ecc71/ffffff?text=Hello!" alt="Turtle Illustration" class="mx-auto mb-6 rounded-full">
                    <h2 class="text-2xl font-bold mb-4">Welcome to the Alabama Turtle Guide!</h2>
                    <p class="text-lg text-gray-600">Click on a species in the menu to discover fascinating facts about its life, habitat, and why it needs our protection.</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12 py-8">
        <div class="container mx-auto px-6 text-center">
            <h3 class="text-xl font-semibold mb-4">Sources & Further Learning</h3>
            <div id="sources-list" class="flex flex-wrap justify-center gap-x-6 gap-y-2 text-gray-300">
               <!-- Source links will be dynamically populated here -->
            </div>
        </div>
    </footer>

    <script>
        const speciesData = {
            kemps_ridley: {
                name: "Kemp's Ridley Sea Turtle",
                scientific_name: "Lepidochelys kempii",
                image: "https://hcas.nova.edu/seaturtles/images/kemps-1.png",
                onerror_image: "https://placehold.co/600x400/cccccc/ffffff?text=Image+Not+Found",
                info: {
                    "Conservation Status": "<span class='font-bold text-red-600'>Critically Endangered</span>. The most endangered sea turtle species in the world.",
                    "Habitat": "Prefers shallow coastal waters, bays, and estuaries with sandy or muddy bottoms where their prey is abundant.",
                    "Region in Alabama": "Found in the marine waters of the Gulf of Mexico, primarily along Alabama's coast, including Mobile Bay.",
                    "Diet": "Primarily a crab-eater, but also feeds on shrimp, jellyfish, and mollusks.",
                    "Threats": "Major threats include bycatch in fishing gear (especially shrimp trawls), habitat loss of nesting beaches, and marine pollution.",
                    "Nesting Behavior": "Famous for their unique synchronized nesting events called 'arribadas', where thousands of females come ashore at the same time to lay eggs."
                },
                sources: [
                    { title: "NOAA Fisheries", url: "https://www.fisheries.noaa.gov/species/kemps-ridley-turtle" },
                    { title: "U.S. Fish & Wildlife Service", url: "https://www.fws.gov/species/kemps-ridley-sea-turtle-lepidochelys-kempii" }
                ]
            },
            loggerhead: {
                name: "Loggerhead Sea Turtle",
                scientific_name: "Caretta caretta",
                image: "https://placehold.co/600x400/2ecc71/ffffff?text=Loggerhead",
                onerror_image: "https://placehold.co/600x400/cccccc/ffffff?text=Image+Not+Found",
                info: {
                    "Conservation Status": "<span class='font-bold text-orange-500'>Endangered</span> in most places, but listed as Threatened in the Northwest Atlantic Ocean.",
                    "Habitat": "Inhabits a wide range of environments from coastal bays and estuaries to the shallow waters over the continental shelves.",
                    "Region in Alabama": "Nests on Alabama's beaches along the Gulf Coast. Forages in Mobile Bay and the northern Gulf of Mexico.",
                    "Diet": "Carnivorous, feeding mostly on bottom-dwelling invertebrates such as conchs, crabs, and clams.",
                    "Threats": "Threats are similar to other sea turtles, including bycatch, loss of nesting habitat, and artificial lighting disorienting hatchlings.",
                    "Powerful Jaws": "Their large, powerful jaws are designed to crush the shells of their prey like conchs and crabs."
                },
                 sources: [
                    { title: "NOAA Fisheries", url: "https://www.fisheries.noaa.gov/species/loggerhead-turtle" },
                    { title: "National Wildlife Federation", url: "https://www.nwf.org/Educational-Resources/Wildlife-Guide/Reptiles/Sea-Turtles/Loggerhead-Sea-Turtle" }
                ]
            },
            gopher_tortoise: {
                name: "Gopher Tortoise",
                scientific_name: "Gopherus polyphemus",
                image: "https://placehold.co/600x400/9b59b6/ffffff?text=Gopher+Tortoise",
                onerror_image: "https://placehold.co/600x400/cccccc/ffffff?text=Image+Not+Found",
                info: {
                    "Conservation Status": "<span class='font-bold text-yellow-500'>Threatened</span> in the western part of its range (including Alabama). It's a keystone species.",
                    "Habitat": "Requires well-drained, sandy soils in longleaf pine forests, sandhills, and coastal dunes.",
                    "Region in Alabama": "Primarily found in the southern half of Alabama, particularly south of the Fall Line Hills.",
                    "Diet": "Herbivorous, feeding on low-growing plants like grasses, broadleaf herbs, and legumes.",
                    "Keystone Species": "Their burrows can be up to 40 feet long and provide shelter for over 350 other species.",
                     "Longevity": "These tortoises are long-lived, often reaching 40 to 60 years in the wild, with some living even longer."
                },
                sources: [
                    { title: "U.S. Fish & Wildlife Service", url: "https://www.fws.gov/species/gopher-tortoise-gopherus-polyphemus" },
                    { title: "Alabama DCNR", url: "https://www.outdooralabama.com/reptiles/gopher-tortoise" }
                ]
            },
            flattened_musk: {
                name: "Flattened Musk Turtle",
                scientific_name: "Sternotherus depressus",
                image: "https://placehold.co/600x400/f1c40f/ffffff?text=Flattened+Musk",
                onerror_image: "https://placehold.co/600x400/cccccc/ffffff?text=Image+Not+Found",
                info: {
                    "Conservation Status": "<span class='font-bold text-yellow-500'>Threatened</span>. This species is endemic to Alabama.",
                    "Habitat": "Lives in clean, clear, medium-sized streams and rivers with rocky or sandy bottoms.",
                    "Region in Alabama": "Found exclusively in the upper Black Warrior River system in north-central Alabama.",
                    "Diet": "Feeds on aquatic snails, clams, and insects found in its stream habitat.",
                    "Threats": "Highly vulnerable to water pollution from mining, as well as sedimentation from agriculture and development.",
                    "Nickname": "Sometimes called 'stinkpots' because they can release a foul-smelling musk when threatened."
                },
                 sources: [
                    { title: "U.S. Fish & Wildlife Service", url: "https://www.fws.gov/species/flattened-musk-turtle-sternotherus-depressus" },
                    { title: "Outdoor Alabama", url: "https://www.outdooralabama.com/turtles/flattened-musk-turtle" }
                ]
            },
            alabama_red_bellied: {
                name: "Alabama Red-bellied Cooter",
                scientific_name: "Pseudemys alabamensis",
                image: "https://placehold.co/600x400/e74c3c/ffffff?text=AL+Red-bellied",
                onerror_image: "https://placehold.co/600x400/cccccc/ffffff?text=Image+Not+Found",
                info: {
                    "Conservation Status": "<span class='font-bold text-orange-500'>Endangered</span>. It is Alabama's official state reptile.",
                    "Habitat": "Inhabits freshwater rivers and lakes, particularly the lush aquatic vegetation of the Mobile-Tensaw River Delta.",
                    "Region in Alabama": "Has a very restricted range, found primarily in the rivers of the Mobile Bay drainage.",
                    "Diet": "Herbivorous, feeding almost exclusively on aquatic plants like hydrilla and eelgrass.",
                    "Threats": "Habitat degradation, water pollution, and high predation rates on eggs and hatchlings.",
                    "Conservation Efforts": "Programs often include 'head-starting', where hatchlings are raised in captivity to be released when larger."
                },
                sources: [
                    { title: "U.S. Fish & Wildlife Service", url: "https://www.fws.gov/species/alabama-red-bellied-cooter-pseudemys-alabamensis" },
                    { title: "Outdoor Alabama", url: "https://www.outdooralabama.com/turtles/alabama-red-bellied-cooter" }
                ]
            }
        };

        const nav = document.getElementById('species-nav');
        const contentArea = document.getElementById('content-area');
        const sourcesList = document.getElementById('sources-list');
        const welcomeMessage = document.getElementById('welcome-message');

        const allSources = new Map();

        Object.keys(speciesData).forEach(key => {
            const species = speciesData[key];
            const link = document.createElement('a');
            link.href = '#';
            link.textContent = species.name;
            link.dataset.species = key;
            link.className = 'nav-link block px-4 py-3 rounded-md text-gray-700 font-semibold';
            link.classList.add(`${key}-nav`); 
            nav.appendChild(link);

            species.sources.forEach(source => {
                if (!allSources.has(source.url)) {
                    allSources.set(source.url, source.title);
                }
            });
        });
        
        allSources.forEach((title, url) => {
            const a = document.createElement('a');
            a.href = url;
            a.textContent = title;
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
            a.className = 'hover:text-white underline transition';
            sourcesList.appendChild(a);
        });


        nav.addEventListener('click', e => {
            e.preventDefault();
            const targetLink = e.target.closest('.nav-link');
            if (targetLink) {
                const speciesKey = targetLink.dataset.species;
                
                document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
                targetLink.classList.add('active');

                displaySpecies(speciesKey);
            }
        });

        function displaySpecies(key) {
             if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
             }

            const species = speciesData[key];
            contentArea.innerHTML = `
                <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg space-y-6 fade-in species-card ${key}-card">
                    <div class="text-center">
                        <h2 class="text-4xl font-bold text-gray-800">${species.name}</h2>
                        <p class="text-xl italic text-gray-500 mt-1">${species.scientific_name}</p>
                    </div>

                    <div class="overflow-hidden rounded-lg shadow-md">
                        <img src="${species.image}" onerror="this.onerror=null;this.src='${species.onerror_image}';" alt="${species.name}" class="w-full h-auto object-cover">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${Object.keys(species.info).map(infoKey => `
                            <div class="p-4 rounded-lg info-box">
                                <h4 class="font-bold text-lg text-gray-900 mb-1">${infoKey}</h4>
                                <p class="text-gray-700">${species.info[infoKey]}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
